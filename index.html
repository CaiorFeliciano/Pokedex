<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./src/icons/pokebola.svg.png">
  <link rel="stylesheet" href="./src/style/style.css">
  <title>Pok√©dex</title>
</head>
<body>
  <main>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon-image">

    <h1 class="pokemon-data">
      <span class="pokemon-number">6</span> - 
      <span class="pokemon-name">charizard</span>
    </h1>

    <form class="form">
      <input 
      type="search"
      class="input-search"
      placeholder="Name or Number"
      required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./src/images/pokedex.png" alt="pokedex" class="pokedex">

  </main>
  
</body>
</html>
